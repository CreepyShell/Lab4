	<script>
		function getCurrency(country){
			switch(country){
			case "Australia":
				return "AUD Australian dollar";
				break;
			case "Ireland":
				return "Euro";
				break;
			case "England":
				return "Sterling";
				break;
			case "China":
				return "Chinese yuan renminbi (RMB)";
				break;
			case "Egypt":
				return "EGP Egyptian pound";
				break;
			case "Iceland":
				return "ISK Icelandic krona";
				break;
			default:
				return "not known";
			}
		}
		
		function range(x1,x2){
			let res = "";
			while(x1 < x2 - 1){
				res += ++x1 + ", ";
			}
			return res;
		}
		
		
		function factorial(num){
			let res = 1;
			for(let i = 1; i < num; i++){
				res = res * i;
			}
			return res;
		}
		
		console.log(factorial(5));
	</script>
